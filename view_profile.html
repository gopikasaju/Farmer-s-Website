{% extends 'buyr/base.html' %}
{% load static %}
{% block content %}

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>View Profile</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Account</a></li>
                        <li class="breadcrumb-item active">My Accounts</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
          
            <div class="row">
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="checkout-address">
                        <div class="title-left">
                            <h3>View Profile</h3>
                        </div>
                        <form class="needs-validation" method="POST" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName">First name *</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value="{{view.name}}" name="name" required>

                                </div>
                                
                            </div>
                            <div class="mb-3">
                                <label for="username">Phone No *</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="username" placeholder="" value="{{view.mobile}}" name="phone" required>

                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email">State</label>
                                <input type="text" class="form-control" id="email" placeholder="" name="state" value="{{view.state}}" >
          
                            </div>
                            <div class="mb-3">
                                <label for="email">District</label>
                                <input type="text" class="form-control" id="email" placeholder="" name="district" value="{{view.district}}">
                       
                            </div>
                            <div class="mb-3">
                                <label for="address">Address *</label>
                                <input type="text" class="form-control" id="address" placeholder="" name="Address" value="{{view.address}}" required>

                            </div>
                            <div class="mb-3">
                                <label for="address2">PAN No *</label>
                                <input type="text" class="form-control" id="address2" placeholder="" name="pan" value="{{view.pan}}"> 
                            </div>

                            <div class="mb-3">
                                <label for="address2">Bank Ac *</label>
                                <input type="number" class="form-control" id="address2" placeholder="" name="Bank" value="{{view.bank}}"> 
                            </div>
                            
                            <!-- <button type="submit" class="mx-auto btn hvr-hover ">Add</button> -->
                            <a href="{% url 'update_buyer_detials' request.user.pk %}" class="mx-auto btn hvr-hover ">Update </a>
                            <a href="{% url 'buyer_home' %}" class="mx-auto btn hvr-hover ">Back </a>
                            
                            
                            </div>
                            <hr class="mb-1"> </form>
                    </div>
                </div>
                

        </div>
    </div>
    <!-- End Cart -->
{% endblock %}
